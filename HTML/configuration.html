<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="light-theme">

                    <a href="./perfil.html"><img class="imgProfileNav" src="../Img/Temporal profile picture.jpg" alt="Hambster"></a>

                <li><a class="txtNav" href="#"><img id="puerta-header" class="imgPuerta" src="" alt="Puerta bonita"></a></li>
            </div>
        </ul>
    </nav>
    <div id="configuration-content">
        <div id="cajon-colorCoding-OtherOptions-configuration">
            <div id="cajon-colorCodes-contactMe-configuration">
                <div id="cajon-colorCodes-configuration">
                    <p id="title-colorCodes-configuration">Color codes</p>
                    <div id="cajon-inputs-ColorCoding-configuration">
                        <div class="cajon-inputColor-ColorCoding-configuration">
                            <label>
                                <input type="color" id="colorLong" class="colorCodesInput"> More than 7 days
                            </label>
                            <label>
                                <input type="color" id="colorCritical" class="colorCodesInput"> 1 day or less
                            </label>
                            <label>
                                <input type="color" id="colorUnlimited" class="colorCodesInput"> Unlimited
                            </label>
                            
                        </div>
                        <div class="cajon-inputColor-ColorCoding-configuration">
                            <label>
                                <input type="color" id="colorMedium" class="colorCodesInput"> 7 days or less
                            </label>
                            <label>
                                <input type="color" id="colorSuspended" class="colorCodesInput"> Work suspended
                            </label>
                            <button id="btnSave" class="btnCodesInput">Save</button>
                        </div>
                        <div class="cajon-inputColor-ColorCoding-configuration">
                            <label>
                                <input type="color" id="colorShort" class="colorCodesInput"> 3 days or less
                            </label>
                            <label>
                                <input type="color" id="colorPassed" class="colorCodesInput"> Deadline passed
                            </label>
                            <button id="btnReset" class="btnCodesInput">Reset</button>
                        </div>
                    </div>
                </div>
                <div id="cajon-contactMe-configuration">
                    <p id="title-contactMe-configuration">Contact me!</p>
                    <p id="text-contactMe-configuration">If you need something or want to ask for something.</p>
                    <div id="content-contactMe-configuration">
                        <div id="data-contactMe-configuration">
                            <select id="select-contactMe-configuration">
                                <option value="prdeterminate" disabled selected>Select one</option>
                                <option value="sugestion">Sugestion</option>
                                <option value="problem">Problem with the page</option>
                                <option value="personal">Personal ask</option>
                            </select>
                            <input type="text" placeholder="Your email" id="inputEmail-configuration">
                        </div>
                        <textarea id="textArea-contactMe-configuration"></textarea>
                        <button id="btnSend-configuration">Send</button>
                    </div>
                </div>
            </div>
            <div id="cajon-preferences-accountOption-configuration">
                <div class="content-preferences-accountPreferences-configuration">
                    <p class="title-preferences-accountOptions-configuration">Preferences</p>
                    <label id="emailNotificationLabel-configuration">
                        <input type="checkbox" id="emailNotification"> Send email notifications.
                    </label>
                </div>
                <div id="line-separated-preferences-accountOptions"></div>
                <div class="content-preferences-accountPreferences-configuration">
                    <p class="title-preferences-accountOptions-configuration">Account options</p>
                    <p id="dangerAdvise-configuration">Be carefull!</p>
                    <div id="contenido-botones-configuration">
                        <button id="btnModifie">Modificate account</button>
                        <button id="btnDelete">Delete account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenidoFooter">
            <div class="copyFooter">
                <img id="logo-footer" class="tituloSimpleFooter" src="" alt="Cute title">
                <p class="nameFooter">Made by Anan√≠as</p>
            </div>
        </div>
        <div class="cajon-documentation-footer">
            <a href="#" class="link-documentation-footer">Manual de usuario  </a>|
            <a href="#" class="link-documentation-footer">Terminos y condiciones</a>
        </div>
        <div class="selectsFooter">
            <div class="language">
                <select class="selectionFooter">
                    <option value="predeterminated" disabled selected>Language</option>
                    <option value="english">English</option>
                    <option value="spanish" disabled>Coming soon, Spanish</option>
                </select>
            </div>
            <div class="theme">
                <select id="selectTheme" class="selectionFooter">
                    <option value="predeterminated" disabled selected>Theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark Velvet</option>
                    <option value="cheesecake">Cheesecake</option>
                </select>
            </div>
        </div>
    </footer>
</body>
