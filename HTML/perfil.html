<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <script src="../JS/perfil.js" defer></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Profile - Writer's Work</title>
</head>
<body class="light-theme">
    <nav class="menuNav">
        <ul>
            <li><a href="#"><img class="imgLogoMediano" src="../Img/Logo Mediano - Light.png" alt="Handsome logo"></a></li>
            <li><a class="txtNav" href="#">Random</a></li>
            <li><a class="txtNav" href="#">Works</a></li>
            <div class="navRightPart">
                <li><a class="txtNav" href="#"><img class="imgTuerca" src="../Img/Tuerca.png" alt="Tuerca bonita"></a></li>
                <li class="profileNav">
                    <a href="#"><img class="imgProfileNav" src="../Img/Temporal profile picture.jpg" alt="Hambster"></a>
                    <a class="txtNav" href="#">Example person</a>
                </li>
            </div>
        </ul>
    </nav>
    <div id="banner-profile">  
        <div id="internal-content-box">
            <a href="#"><img class="confi-profile" src="../Img/Tuerca.png" alt="Confi"></a>
            <img id="profilePicture" src="../Img/Temporal profile picture.jpg" alt="Hampter">
            <div id="intern-text-profile">
                <p id="welcome-text-profile">Welcome to your profile</p>
                <p id="username-text-profile">example person!</p>
            </div>
        </div>
        <a id="btnEstrella" href="#">
            <svg class="close-menu-profile" width="27" height="27" xmlns="http://www.w3.org/2000/svg">
                <polygon
                    points="13.5,2 16.5,10 25,10 18,15 21,23 13.5,18 6,23 9,15 2,10 10.5,10"
                    fill="#000000"
                />
            </svg>
        </a>
    </div>
    <div id="banner-profile-shortie" style="display: none;">  
        <div id="internal-content-box-shortie">
            <div id="intern-text-profile">
                <p id="username-text-profile-shortie">example person!</p>
            </div>
        </div>
        <a id="btnEstrellaClose" href="#">
            <svg width="27" height="27" xmlns="http://www.w3.org/2000/svg">
                <polygon
                    points="13.5,2 16.5,10 25,10 18,15 21,23 13.5,18 6,23 9,15 2,10 10.5,10"
                    fill="#000000"
                />
            </svg>
        </a>
    </div>
    <div id="contenidoProfile">
        <div id="cajones-profile">
            <div class="cajon-profile">
                <p class="title-profile-cajones">Tags</p>
                <div class="linea-cajon-profile"></div>
                <div id="internal-tags" class="internal-box-tags-work">
                    <div class="tag-profile">
                        <a class="tag-link-profile" href="#">
                            <p class="tag-name-profile">Example tag</p>
                            <p class="tag-works-avaible">10 works</p>
                        </a>
                    </div>
                    <div class="tag-profile">
                        <a class="tag-link-profile" href="#">
                            <p class="tag-name-profile">Example tag</p>
                            <p class="tag-works-avaible">10 works</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cajon-profile">
                <p class="title-profile-cajones">Works</p>
                <div class="linea-cajon-profile"></div>
                <div id="internal-work" class="internal-box-tags-work">
                    <div class="work-profile">
                        <a class="work-link-profile" href="#">
                            <p class="work-name-profile">Example work</p>
                            <p class="work-process-avaible">In process</p>
                        </a>
                    </div>
                    <div class="work-profile">
                        <a class="work-link-profile" href="#">
                            <p class="work-name-profile">Example work</p>
                            <p class="work-process-avaible">In process</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-opciones">
            <div id="opciones-profile">
                <div id="work-opciones">
                    <a href="#" class="boton-profile-opciones">
                        <p class="text-profile-opciones">Add</p>
                        <p class="text-profile-opciones">work</p>
                    </a>
                    <a href="#" class="boton-profile-opciones">
                        <p class="text-profile-opciones">Edit</p>
                        <p class="text-profile-opciones">work</p>
                    </a>
                </div>
                <div class="linea-separadora-opciones"></div>
                <div id="tag-opciones">
                    <a href="#" class="boton-profile-opciones">
                        <p class="text-profile-opciones">Add</p>
                        <p class="text-profile-opciones">tag</p>
                    </a>
                    <a href="#" class="boton-profile-opciones">
                        <p class="text-profile-opciones">Edit</p>
                        <p class="text-profile-opciones">tag</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenidoFooter">
            <div class="copyFooter">
                <img class="tituloSimpleFooter" src="../Img/Titulo simple - Light - Black.png" alt="Cute title">
                <p class="nameFooter">Made by Anan√≠as</p>
            </div>
        </div>
        <div class="selectsFooter">
            <div class="language">
                <select class="selectionFooter">
                    <option>Language</option>
                    <option>English</option>
                    <option>Coming soon, Spanish</option>
                </select>
            </div>
            <div class="theme">
                <select class="selectionFooter">
                    <option>Theme</option>
                    <option>Light</option>
                    <option>Coming soon, Dark</option>
                    <option>Coming soon, Cheesecake</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
