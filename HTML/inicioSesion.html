<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <script src="../JS/script.js" defer></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Iniciar sesión - Writer's Work</title>
</head>
<body id="inicioSesion">
    <img src="../Img/Logo Mediano - Light.png" alt="Writer's work medium boi" class="logoIngreso">
    <div class="contenedor">
        <div class="box-logo">
            <img src="../Img/Titulo simple - Light.png" alt="Here goes a name (doesn't it?)" class="name-enter">
        </div>
        <div id="inicioSesion-box">
            <div id="username-box">
                <label id="labelUsernameLI" class="labels">Username</label>
                <input type="text" class="input" id="username-LogIn" placeholder="Username here"><br>
            </div>
            <div id="password-box">
                <label id="labelPasswordLI" class="labels">Password</label>
                <input type="text" class="input" id="password-logIn" placeholder="Password here"><br>
            </div>
            <button id="btnLogIn">¡Log In!</button>
            <div class="intermedio">
                <img src="../Img/interlude.png" alt="It was easy with the picture unu" class="interlude">
            </div>
            <button class="google-box">
                <img src="../Img/Google.png" alt="Google logo :p" class="logo-google">
                <label class="text-google">Log in with Google</label>
            </button>
        </div>
        <div id="dancing-walking-IDontHaveAnAccount">
            <p class="account">You don't have an account? <span id="register">Sign up</span></p>
        </div>
    </div>
</body>
</html>
